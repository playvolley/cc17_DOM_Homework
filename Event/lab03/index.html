<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <button>
      Submit
    </button>
  </form>
  <script>
    function stopSubmit(){
      event.preventDefault();
    }
    const button = document.querySelector('button')
    button.addEventListener('click', stopSubmit)
  </script>
</body>
</html>
