<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Color Change</title>
    <style>
      .red-bg {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button class="btn" id="myButton">Submit</button>
    <script>
      const button = document.getElementById("myButton");

      setTimeout(() => {
        button.classList.add("red-bg");

        setTimeout(() => {
          button.classList.remove("red-bg");
        }, 3000);
      }, 3000);
    </script>
  </body>
</html>
